<div class="container-fluid bg-primary authwrapper">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
            <div class="container-fluid">
                <div class="row">
                    <div class="registerWrap col-md-3 text-center">
                        <div class="card h-100 border-rounded">
                            <div class="container text-center p-5">
                                <h3 class="text-primary "> Register </h3>
                                <form [formGroup]="registerFormGroup" class="mt-3">
                                    <div class="form-group">
                                        <input class="form-control" formControlName="username" type="text"
                                            placeholder="Username" required />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" formControlName="email" type="text"
                                            placeholder="Email" required />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" formControlName="phoneNumber" type="text"
                                            placeholder="Phone Number" required />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" formControlName="password" type="password"
                                            placeholder="Password" required />
                                    </div>
                                    <button class="btn btn-md mt-3  w-100 rounded btn-primary"
                                        (click)="register(registerFormGroup.value)"> Register </button>
                                    <p class="text-muted mt-3" style="font-size: 0.9rem;"> by creating an account you
                                        agree <br> to our <a (click)="openDialog()" style="text-decoration: underline;">
                                            Terms of Use </a> </p>
                                </form>
                                <p class="text-muted mt-3"> already have an account? <a class="text-primary"
                                        routerLink="/" style="cursor: pointer;"> Log in</a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
