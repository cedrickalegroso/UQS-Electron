<div class="container-fluid bg-primary authwrapper">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
            <div class="container-fluid">
                <div class="row">
                    <div id="authText" class="col-md-6 text-center">
                        <img src="assets/uqslogo.png" alt="">
                        <h4 id="authHead" class="text-white display-4">
                            Unified queueing system
                        </h4>
                        <p class="text-white ">
                            Welcome, we are committed to making "waiting-inline"
                            a thing in the past.
                        </p>
                    </div>
                    <div class="col-md-2">
                    </div>

                    <div class="col-md-3">
                        <div class="card h-100 border-rounded">
                            <div class="container text-center p-5">
                                <h3 class="text-primary "> Login </h3>
                                <form [formGroup]="loginFormGroup" class="mt-3">
                                    <div class="form-group">
                                        <input class="form-control" formControlName="email" type="text" placeholder="Email" required />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" formControlName="password" type="password" placeholder="Password" required />
                                    </div>

                                    <button class="btn btn-md  w-100 rounded btn-primary"  (click)="login(loginFormGroup.value)"> Login </button>
                                </form>
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                                <button class="btn btn-md  w-100 rounded btn-primary"> Facebook </button>
                                <p class="text-muted mt-3" > don't have an account yet? <a routerLink="/register" class="text-primary" style="cursor: pointer;"> Sign up</a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
